services:
  scanner:
    build: ./scanner
    container_name: pm-scanner
    ports:
      - "3847:3847"
    env_file: ./scanner/.env
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb:8000
      - DYNAMO_TABLE=scanner-audit
      - DYNAMO_REGION=us-east-1
      - AUDIT_ENABLED=true
    depends_on:
      dynamodb:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3847/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: pm-dynamodb
    ports:
      - "8002:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb"]
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    restart: unless-stopped

volumes:
  dynamodb-data:
