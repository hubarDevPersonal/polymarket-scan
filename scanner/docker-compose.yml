services:
  scanner:
    build: .
    ports:
      - "3847:3847"
    env_file: .env
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "127.0.0.1:8123:8123"  # HTTP — local only
      - "127.0.0.1:9000:9000"  # Native — local only
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
